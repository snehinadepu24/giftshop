{% extends "base.html" %}
{% block content %}
  <h1>Checkout</h1>
  <form id="checkout-form" class="form">
    <label>Name <input name="name" required/></label>
    <label>Address <textarea name="address" required></textarea></label>
    <button class="btn" type="submit">Pay & Place Order</button>
  </form>
  <div id="checkout-message"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => window.GiftShop.bindCheckout());
  </script>
{% endblock %}
